---
layout: default
bodyclass: post
---
<div id="post" class="page">
  <header class="wrapper">
    <h2 class="title">{{ page.title }}</h2>
    <div class="meta">
      <div class="keyline"></div>
      <p>posted {{ page.date | date: "%B %d, %Y" }}</p>
    </div>
  </header>

  <div class="content wrapper">
    {{ content }}
  </div>
</div>
